{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% translate "Новости" %}{% endblock title %}

{% block content %}
<div>
    <div class="max-w-screen-xl mx-auto p-4 flex">
        <div class="bg-white w-96 mr-4 shadow rounded">
            <ul>
                {% for new in news %}
                    <li>
                        <a 
                            class="p-4 block border-b text-gray-700 hover:bg-gray-100"
                            href="{% url 'news' new.pk %}">
                            {{ new.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="bg-white w-full shadow rounded p-4">
            <h1 class="text-2xl font-semibold mb-5">{{ logistic.title }}</h1>

            <div class="text-gray-500">
                {{ logistic.description | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
